{% block reg %}
    <div id="reg">
        <form action="/registration/" method="POST" enctype="multipart/form-data" id="FormReg">
            {% csrf_token %}
            <hr>
            <div id="start_step_reg">
                <label id="icon" for="name"><i class="icon-user"></i></label>
                <input type="text" name="username" id="name_name" placeholder="Name" required/>

                <label id="icon" for="name"><i class="icon-shield"></i></label>
                <input type="password" name="password1" id="name_pass" placeholder="Password" required/>

                <label id="icon" for="name"><i class="icon-shield"></i></label>
                <input type="password" name="password2" id="name_pass" placeholder="Password" required/>                
            </div>
            <span id='UploadArea_reg'></span>
            <hr>  
            <p id="InfoReg">By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
<!--            <input type="submit" class="button" id="Confirm" value="Confirm">-->
            <a class="button" id="Confirm" onclick="Register()">Confirm</a>
       </form>
    </div>
{% endblock reg %}
